<html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment</title>
    <link rel="stylesheet" href="Payment.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="file:///E:/fontawesome/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="file:///E:/jquery.js"></script>
  </head>
  <body>
  <div class="paybody">
    <div class="wrapper">
      <h2>Payment</h2>
      
        <div class="input-group">
            
            <div class="input-box">
              <input type="text"
              placeholder="Delivery Address" required
              class="name">
              
              </div>
          </div>		
          
    
          
          
          <div class="input-group">
            <div class="input-box">
              <h4>Mode of Payment</h4>
              <input type="radio" name="pay" id="bc1" checked class="radio">
              <label for="bc1"><span>&nbsp Credit Card</span></label>
              <input type="radio" name="pay" id="bc2" checked class="radio">
              <label for="bc2"><span></i>&nbsp Cash On Delivery</span></label>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-box">
              <input type="tel" placeholder="Card Number" required class="name">
              <i class="fa fa-credit-card icon"></i>
            </div>	
          </div>
          
          <div class="input-group">
            <div class="input-box">
              <input type="tel" placeholder="Email" required class="name">
              <i class="fa fa-envelope icon"></i>
            </div>	
            <div class="input-box">
              <select>
                <option>Total:</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
              </select>
              <select>
                <option>Sizes:</option>
                <option>XXL</option>
                <option>XL</option>
                <option>Large</option>
                <option>Medium</option>
                <option>Small</option>
                <option> Extra-Small</option>
              </select>
              <select>
                <option>Color:</option>
                <option>gray</option>
                <option>black</option>
                <option>white</option>
                <option>red</option>
                <option>orange</option>
                <option>blue</option>
                
              </select>
            </div>	
          </div>
          
          <div class="box-pay">
            <div class="buy-box"> 
              <a href="Purchasing Successfully.html">
              <button type="BUY NOW" style="width:750px; height: 90px;">BUY NOW</button></a>
            </div>
          </div>
        


    </div>
    </div>
    
    
      

    

  

</body>
</html>
